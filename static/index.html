<html>
  <head>
    <link rel="stylesheet" type="text/css" href="components/bootswatch/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body style="font-size:16px;">
    <div class="navbar navbar-default text-center">
      <h3>TwinEngine SNMP Manager</h3>
    </div>
    <div id="waiting" class="container text-center">
        <h1>Esperando jogo...</h1>
    </div> 

    <div id="running" class="container hidden">
      <div class="row text-center" id="behaviours">
        <div class="col-md-4">
          <div class="row">
            <div class="col-sm-6 text-center">
              <button idx="0" class="btn btn-primary">
                <img src="img/behaviour_normal.png">
                <p></p>
              </button>
            </div>
            <div class="col-sm-6 text-center">
              <button idx="1" class="btn btn-primary">
                <img src="img/behaviour_athletic.png">
                <p></p>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-sm-6 text-center">
              <button idx="2" class="btn btn-primary">
                <img src="img/behaviour_aggressive.png">
                <p></p>
              </button>
            </div>
            <div class="col-sm-6 text-center">
              <button idx="3" class="btn btn-primary">
                <img src="img/behaviour_discrete.png">
                <p></p>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6 col-sm-12 text-center">
              <button idx="4" class="btn btn-primary disabled">
                <img src="img/behaviour_protopack.png">
                <p></p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 50px;">
        <div class="col-sm-8">
          <div class="progress">
            <div id="lifeBar" class="progress-bar progress-bar-danger" style="width: 60%"></div>
          </div>
          <div class="progress">
            <div id="mpBar" class="progress-bar" style="width: 60%"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <p><i class="fa fa-dollar"></i> <span id="cash">120</span></p>
          <p><i class="fa fa-key"></i> <span id="keys">1</span></p>
        </div>
      </div>

      <div class="row">
        <div id="leafTable" class="col-sm-6">
          <i class="fa fa-leaf" style="color:green;"></i>
          <i class="fa fa-leaf" style="color:green;"></i>
          <i class="fa fa-leaf" style="color:green;"></i>
          <i class="fa fa-archive" style="color:rgb(166, 133, 61);"></i>
          <i class="fa fa-archive" style="color:rgb(166, 133, 61);"></i>
        </div>
      </div>

      <div id="playerNameContainer" class="row text-left" style="margin-top: 10px;">
        <div class="col-sm-3">
          <div class="input-group">
            <input id="playerName" type="text" class="form-control"></input>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="setPlayerName"><i class="fa fa-refresh"></i> Atualizar</button>
            </span>
          </div>
        </div>
        <div class="col-sm-9">
        </div>
      </div>
    </div>

    <!--<button id="pause" class="btn btn-warning" style="border-radius: 0;">Pausado</button>-->

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
